                            <form class="contact-form" action="" method="get">
                                <div class="form-group">

                                </div>

                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group mb-5 mb-lg-0">
                                    <button class="btn btn-primary px-5 py-3 rounded-0 text-uppercase" type="submit" name="send" value="true">send message</button>

                            </form>
